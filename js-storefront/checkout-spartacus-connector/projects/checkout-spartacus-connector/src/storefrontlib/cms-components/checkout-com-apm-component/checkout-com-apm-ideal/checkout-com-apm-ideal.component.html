<form (ngSubmit)="next()" [formGroup]="idealForm">

  <div class="mt-3">
    <lib-checkout-com-billing-address-form [billingAddressForm]="billingAddressForm"></lib-checkout-com-billing-address-form>
  </div>

  <div
    *ngIf="(showBillingAddressForm$ | async) === false"
    class="cx-checkout-btns row justify-content-end"
  >
    <div class="col-md-12 col-lg-6">
      <button class="btn btn-block btn-primary" type="submit"
              [disabled]="submitting$ | async"
              data-test-id="ideal-continue-btn">
        {{ 'common.continue' | cxTranslate }}
      </button>
    </div>
  </div>
</form>
